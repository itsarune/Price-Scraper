[BookScouter]
homepage = http://www.bookscouter.com/buy
search_xpath = //input[@class='input--text input--search']
product_xpath = //a[@class='link--buy link--buy--buy btn action']
vendor_field = data-vendor
price_field = data-price
link_field = href

[Powell's Books]
homepage = https://www.powells.com
search_xpath = //input[@name='keyword']
product_xpath = //a[@class='book-details']
vendor_field = book-author
price_field = book-price
link_field = href

[Better World Books]
homepage = https://www.betterworldbooks.com
search_xpath = //input[@class="form-control input-lg nav-search-box aa-input"]
product_xpath = //div[@class="col-xs-6 col-sm-4 col-md-3 col-lg-2 search-column"]
vendor_field = title
price_field = //div[@class="caption"]/p[4]/strong[1]/text()
link_field = href